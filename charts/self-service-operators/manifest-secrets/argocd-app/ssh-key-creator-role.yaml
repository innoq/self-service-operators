apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ssh-key-creator-{{ __PROJECT_NAME__ }}
  namespace: argocd
  annotations:
    project.selfservice.innoq.io/apply: once
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - create
- apiGroups:
  - rbac.authorization.k8s.io
  resourceNames:
  - ssh-key-creator-{{ __PROJECT_NAME__ }}
  resources:
  - roles
  - rolebindings
  verbs:
  - patch
- apiGroups:
  - ""
  resourceNames:
  - ssh-key-creator-{{ __PROJECT_NAME__ }}
  resources:
  - serviceaccounts
  verbs:
  - patch
  - get
- apiGroups:
  - batch
  resourceNames:
  - ssh-key-creator-{{ __PROJECT_NAME__ }}
  resources:
  - jobs
  verbs:
  - delete
