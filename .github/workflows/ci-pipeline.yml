name: test / build / release docker image

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ '*' ]
    tags: [ '*.*.*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  OS: linux
  ARCH: amd64
  HELM_VERSION: 3.6.3


jobs:
  run_tests:
    name: Run tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      checks: write

    steps:
      - name: Set environment variables
        run: |
          echo "KUBECONFIG=$PWD/kind.kubeconfig" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.2.0

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo2junit
        run: |
          cargo install cargo2junit || true

      - name: Run tests
        # note: we don't handle errors here as the 'mikepenz/action-junit-report@v2' below will fail if there
        #       was an error
        run: |
          cargo test  -- -Z unstable-options --format json --report-time | tee results.json
          cat results.json | cargo2junit > results.xml

      - name: Prepare junit report
        id: cargo_reporter
        uses:  innoq/action-cargo-test-report@main
        with:
          cargo-test-report-json: 'results.json'

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: always() # always run even if the previous step fails
        with:
          report_paths: 'results.xml'
          fail_on_failure: true
          require_tests: true
          summary: ${{ steps.cargo_reporter.outputs.summary }}

  # Build an amd64 image first as this is much faster than a multi arch
  # image. Multi arch gets built later as well and will overwrite the
  # docker tags
  build_docker_image_amd64:
    name: Build Docker Image (amd64)
    runs-on: ubuntu-latest
    env:
      arch: linux/amd64
      buildcache_name: buildcache-amd64
    permissions:
      contents: read
      packages: write

    # we don't execute this job when we do a real release (== git-tag) in
    # order to don't screw up the release job (it could run to early and
    # therefore only tag the amd64 image instead of the multi arch image)
    if: github.ref_type != 'tag'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          platforms: ${{ env.arch }}
          context: .
          push: false
          cache-from: type=registry,ref=ghcr.io/innoq/self-service-operators/${{ env.buildcache_name }}
          cache-to: type=registry,ref=ghcr.io/innoq/self-service-operators/${{ env.buildcache_name }},mode=max

  # Build an amd64 image first as this is much faster than a multi arch
  # image. Multi arch gets built later as well and will overwrite the
  # docker tags
  publish_docker_image_amd64:
    name: Publish Docker Image (amd64)
    runs-on: ubuntu-latest
    env:
      arch: linux/amd64
      buildcache_name: buildcache-amd64
    needs:
      - run_tests
      - build_docker_image_amd64
    permissions:
      contents: read
      packages: write

    # we don't execute this job when we do a real release (== git-tag) in
    # order to don't screw up the release job (it could run to early and
    # therefore only tag the amd64 image instead of the multi arch image)
    if: github.ref_type != 'tag'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set version output
        id: version
        run: echo "::set-output name=VERSION::$(cat VERSION)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=${{ steps.version.outputs.VERSION }}-PREVIEW
          flavor: |
            latest=auto

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          platforms: ${{ env.arch }}
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/innoq/self-service-operators/${{ env.buildcache_name }}

  build_docker_image_multiarch:
    name: Build Docker Image (multi-arch)
    runs-on: ubuntu-latest
    env:
      arch: linux/amd64, linux/arm64
      buildcache_name: buildcache-multiarch
    needs:
      - run_tests
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          platforms: ${{ env.arch }}
          context: .
          push: false
          cache-from: type=registry,ref=ghcr.io/innoq/self-service-operators/${{ env.buildcache_name }}
          cache-to: type=registry,ref=ghcr.io/innoq/self-service-operators/${{ env.buildcache_name }},mode=max

  publish_docker_image_multiarch:
    name: Publish Docker Image (multi-arch)
    runs-on: ubuntu-latest
    env:
      arch: linux/amd64, linux/arm64
      buildcache_name: buildcache-multiarch
    needs:
      - run_tests
      - build_docker_image_multiarch
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set version output
        id: version
        run: echo "::set-output name=VERSION::$(cat VERSION)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=${{ steps.version.outputs.VERSION }}-PREVIEW
          flavor: |
            latest=auto

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          platforms: ${{ env.arch }}
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/innoq/self-service-operators/${{ env.buildcache_name }}

  retag_docker_image:
    name: Create version tag for existing docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - publish_docker_image_multiarch
    if: github.ref_type == 'tag'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create version tag for existing docker image
        run: |
          git_sha=sha-$(git rev-parse --short HEAD)
          git_tag=$(basename ${GITHUB_REF})

          # wait for image to be available
          max_tries=240 # max_tries times every minute
          echo "waiting for docker image '${REGISTRY}/${IMAGE_NAME}:${git_sha}' to be available"
          for _ in $(seq 1 ${max_tries})
          do
            sleep 60
            echo " ðŸ˜´ "
            docker pull ${REGISTRY}/${IMAGE_NAME}:${git_sha} &>/dev/null && break
          done

          echo " âœ… "

          echo "tagging and pushing docker image"
          (set -ex;
            docker --platform=linux/amd64 tag  ${REGISTRY}/${IMAGE_NAME}:${git_sha} ${REGISTRY}/${IMAGE_NAME}:${git_tag}
            docker --platform=linux/amd64 push ${REGISTRY}/${IMAGE_NAME}:${git_tag}
            docker --platform=linux/arm64 tag  ${REGISTRY}/${IMAGE_NAME}:${git_sha} ${REGISTRY}/${IMAGE_NAME}:${git_tag}
            docker --platform=linux/arm64 push ${REGISTRY}/${IMAGE_NAME}:${git_tag}
          )

  publish_helm_chart:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs:
      - retag_docker_image
    if: github.ref_type == 'tag'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - uses: actions/cache@v2
        with:
          path: |
            /usr/local/bin
          key: ${{ runner.os }}-helm-${HELM_VERSION}-binary

      - name: Install helm
        run: |
          test -e /usr/local/bin/helm || wget -O- https://get.helm.sh/helm-v${HELM_VERSION}-${OS}-${ARCH}.tar.gz | tar --directory /usr/local/bin --strip-components=1 -xz ${OS}-${ARCH}/helm

      - name: Create helm packages & index
        run: |
          cd charts
          for dir in *
          do
            helm package $dir
          done
          helm repo index .
      - name: Publish chart
        run: |
          git config --global user.email "self-service-helm-creator@bornkessel.com"
          git config --global user.name "Helm Packager"

          git checkout gh-pages
          mv charts/*.yaml charts/*.tgz .

          git add .
          git commit -m "Update chart to app version $(basename ${GITHUB_REF})" || true
          git push
